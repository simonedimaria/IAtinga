<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ansible Task Dashboard</h1>
        
        <form id="uploadForm" class="mb-4">
            <div class="form-group">
                <label for="playbookFile">Upload Playbook</label>
                <input type="file" class="form-control-file" id="playbookFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <h2 class="mb-3">Tasks</h2>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();

            document.getElementById('uploadForm').addEventListener('submit', function(event) {
                event.preventDefault();
                uploadPlaybook();
            });
        });

        function fetchTasks() {
            fetch('/admin/tasks')
                .then(response => response.json())
                .then(data => {
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';

                    Object.keys(data).forEach(taskId => {
                        const task = data[taskId];
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.innerHTML = `
                            <strong>Task ID:</strong> ${taskId} <br>
                            <strong>Status:</strong> ${task.status} <br>
                            ${task.status === 'completed' ? `<pre>${task.output}</pre>` : ''}
                            ${task.status === 'failed' ? `<pre>${task.error}</pre>` : ''}
                        `;
                        taskList.appendChild(listItem);
                    });
                });
        }

        function uploadPlaybook() {
            const formData = new FormData();
            const playbookFile = document.getElementById('playbookFile').files[0];
            formData.append('playbook', playbookFile);

            fetch('/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchTasks();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
